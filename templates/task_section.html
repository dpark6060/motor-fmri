<div id={{section_name}} style="margin-top: 75px">
    <h1 class="run-title">{{task_title}}</h1>
    <h3 class="elem-title">Glass brain</h3>
    <ul class="elem-desc">
        <li>tSNR = {{mean_tsnr}}</li>
        <li>Mean FD = {{mean_fd}}</li>
    </ul>
    <div class="elem-image">
        <object class="svg-reportlet" type="image/svg+xml" data={{gb_path}}>
        </object>
    </div>

    <h3 style="margin-top: 20px"><a href={{viewer_path}} >Statistical Map Viewer</a></h3>

    <h3 style="margin-top: 20px"> Statistics </h3>

    <div style="border: 1px solid black;">
    <div class="table">
          {{table}}
    </div>
    <div class="barplot">
        <object data={{bar_path}}>
        </object>
    </div>
    </div>
</div>
